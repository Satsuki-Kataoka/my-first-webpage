<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        /* ページ全体のスタイル */
        body {
            background-color: #e0f7fa; /* 背景色: 薄い青色 */
            color: #333333;          /* 文字色: 濃い灰色 */
            font-family: sans-serif;  /* フォントの種類 (読みやすくするため) */
            margin: 0;
            padding: 20px;
        }

        /* メインコンテンツのコンテナスタイル */
        .container {
            max-width: 800px; /* 最大幅 */
            margin: 20px auto; /* 中央寄せ */
            padding: 20px;
            background-color: #ffffff; /* コンテンツエリアの背景は白 (任意) */
            border-radius: 8px;      /* 角を少し丸くする (任意) */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 影をつける (任意) */
        }

        /* 見出しのスタイル */
        h1 {
            text-align: center;      /* 中央揃え */
            color: #00796b;          /* 見出しの色を少し変える (任意) */
        }

        /* 各情報項目のスタイル */
        .info-item {
            margin-bottom: 15px; /* 各項目の下に余白 */
        }

        .info-item strong {
            display: inline-block;
            min-width: 100px; /* ラベルの最小幅 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ようこそ!</h1>

        <div class="info-item">
            <strong>名前:</strong> 片岡沙月
        </div>

        <div class="info-item">
            <strong>学部学科:</strong> 応用情報工学科
        </div>

        <div class="info-item">
            <strong>趣味:</strong> 音楽鑑賞、映画鑑賞など
        </div>
    </div>

</body>


</html>
